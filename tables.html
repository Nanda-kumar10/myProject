<!DOCTYPE html>
<html>
    <title>Tables of store</title>
    <body>
        <table border="1" width="50%">
            <caption><strong>
                Price of fruit
            </strong></caption>
        <thead>
        <tr>
            <th>Fruit</th>
            <th>Price</th>
        </tr>
        </thead>
        <tr>
            <td>Apple</td>
            <td>$0.25</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>$0.50</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Prineapple</td>
            <td>$2.00</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>$3.75</th>
        </tr>
        </table>
    </body>
</html>
